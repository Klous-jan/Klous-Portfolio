<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Playground</title>
		<link rel="stylesheet" type="text/css" href="./styles/play.css" />
		<link rel="stylesheet" type="text/css" href="/styles/index-master.css" />
		<script src="https://kit.fontawesome.com/3607a05477.js" crossorigin="anonymous"></script>
		<!-- <script src="/scripts/cards.js"></script> -->
	</head>

	<body>
		<div id="leftBox-include" w3-include-html="/src/include/leftBox-include.html"></div>
		<div class="scene">
			<div class="leftBar previous-button"></div>
			<div class="carousel" id="carousel-top">
				<div class="carousel__cell">
					<div class="card-body">
						<div class="card-groups">
							<div class="card-group" id="cgi">
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel__cell">
					<div class="card-body">
						<div class="card-groups">
							<div class="card-group" id="cgii">
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel__cell">
					<div class="card-body">
						<div class="card-groups">
							<div class="card-group" hidden="" id="cgiii">
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel__cell">
					<div class="card-body">
						<div class="card-groups">
							<div class="card-group" hidden="" id="cgiv">
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel__cell">
					<div class="card-body">
						<div class="card-groups">
							<div class="card-group" id="cgv">
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
								<div class="little-card card"></div>
								<div class="big-card card"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="block"></div>
			<div class="rightBar next-button"></div>
		</div>
		<div class="bg"></div>
		<script src="/scripts/injector.js"></script>
		<script src="/scripts/cards.js"></script>
		<script>
			includeHTML();
		</script>
	</body>
</html>
